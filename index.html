<!doctype html>
<html lang="de">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <title>OBS Twitch API Overlay</title>
        <link rel="stylesheet" href="css/style.css">
    </head>
    <body>
        <div id="label">
            <!-- Overall weather -->
            <img id="overall-icon" src="img/sun.png" alt="Overall weather condition" />
            <span class="label-holder">
                <span class="label-value" id="temperature-value"></span><small class="label-unit">Â°C</small>
            </span>
            
            <!-- Wind -->
            <img id="wind-icon" src="img/compass.png" alt="Wind direction" />
            <span class="label-holder">
                <span class="label-value" id="wind-value"></span><small class="label-unit">km/h</small>
            </span>
            
            <!-- Humidity -->
            <img id="humidity-icon" src="img/humidity.png" alt="Humidity" />
            <span class="label-holder">
                <span class="label-value" id="humidity-value"></span><small class="label-unit">%</small>
            </span>
        </div>

        <a id="twitch-connector">Mit Twitch verbinden</a>
        <script>document.querySelector('#twitch-connector').href = `https://id.twitch.tv/oauth2/authorize?client_id=8yzf75144kq7dzw9bzzejbabenc9ua&redirect_uri=${window.location.protocol}//${window.location.hostname}/obs-weather-overlay-freakydna/&response_type=token`</script>

        <script src="//unpkg.com/twitch-js@2.0.0-beta.33/dist/twitch.js"></script>
        <script src="js/script.js"></script>
    </body>
</html>
